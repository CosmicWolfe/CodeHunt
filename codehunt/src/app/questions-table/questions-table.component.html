<table mat-table [dataSource]="questions">
    <!-- Problem ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Problem ID </th>
        <td mat-cell *matCellDef="let element"><a target="_blank" [href]="'https://codeforces.com/problemset/problem/'+element.contestId+'/'+element.problemId">{{element.index}}</a></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Solved Count Column -->
    <ng-container matColumnDef="solvedBy">
        <th mat-header-cell *matHeaderCellDef> Solved By </th>
        <td mat-cell *matCellDef="let element"> {{element.solvedCount}} </td>
    </ng-container>

    <!-- Difficulty Column -->
    <ng-container matColumnDef="difficulty">
        <th mat-header-cell *matHeaderCellDef> Difficulty </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <!-- Solved By User Column -->
    <ng-container matColumnDef="solved">
        <th mat-header-cell *matHeaderCellDef> Solved </th>
        <td mat-cell *matCellDef="let element"> {{element.solvedByUser}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
